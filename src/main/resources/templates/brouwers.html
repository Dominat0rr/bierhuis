<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title='Bierhuis | Brouwers')"></head>

    <body>
        <nav th:replace="fragments::menu"></nav>
        <h1>Brouwers</h1>
        <ul class="zebra">
            <li th:each="brouwer:${brouwers}" th:object="${brouwer}">
                <a th:href="@{/brouwers/{id}(id=*{id})}" th:text="*{naam + ' (' + adres.gemeente + ')'}"></a>
            </li>
        </ul>
    </body>
</html>
