<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title =${brouwer} == null ? 'Brouwer niet gevonden' : 'Bierhuis | ' + ${brouwer.naam})">
    </head>

    <body>
        <nav th:replace="fragments::menu"></nav>
        <div th:if="${brouwer}==null" class="fout">Brouwer <span th:text="${id}"></span> niet gevonden.</div>
        <h1 th:if="${brouwer} != null" th:text="${brouwer.naam}"></h1>

        <ul th:if="${brouwer} != null" class='zebra'>
            <li th:each="bier:${bieren}" th:object="${bier}"><a
                    th:href="@{/bieren/{id}(id=*{id})}"
                    th:text="*{naam}"></a></li>
        </ul>
    </body>
</html>
