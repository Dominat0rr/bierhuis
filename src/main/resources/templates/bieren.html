<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title = ${brouwer} == null ?
                 'Brouwer niet gevonden' : ${brouwer.naam})">
    </head>

    <body>
        <nav th:replace="fragments::menu"></nav>

        <h1 th:if="${brouwer} == null">Brouwer niet gevonden:
            <span th:text="${id}"></span>
        </h1>

        <ul class="zebra">
            <li th:each="brouwer:${bieren}" th:object="${bier}">
                <a th:href="@{/bieren/{id}(id=*{id})}" th:text="*{naam}"></a>
            </li>
        </ul>
    </body>
</html>
